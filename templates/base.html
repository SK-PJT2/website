<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePoint Market</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --primary-color: #FF7E36; /* 당근마켓 오렌지 */
            --light-gray: #F8F9FA;
            --gray-text: #868E96;
            --dark-text: #212529;
        }

        body {
            font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            margin: 0;
            background-color: var(--light-gray);
            color: var(--dark-text);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #E9ECEF;
        }

        nav .logo a {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        nav a {
            text-decoration: none;
            color: var(--dark-text);
            font-weight: 600;
            margin-left: 20px;
        }
        
        nav .user-info {
            color: var(--gray-text);
        }

        main {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        h1, h2 {
            margin-top: 0;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 12px;
            border: 1px solid #DEE2E6;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }

    </style>
</head>
<body>

    <div class="container">
        <nav>
            <div class="logo">
                <a href="/">SafePoint</a>
            </div>
            <div>
                {% if user.is_authenticated %}
                    <span class="user-info">안녕하세요, {{ user.nickname|default:user.username }}님!</span>
                    <a href="{% url 'logout' %}">로그아웃</a>
                {% else %}
                    <a href="{% url 'login' %}">로그인</a>
                    <a href="{% url 'signup' %}">회원가입</a>
                {% endif %}
            </div>
        </nav>
    
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

</body>
</html>
