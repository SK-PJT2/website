{% extends 'base.html' %}

{% block content %}
    <h1>상품 등록</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="id_title">상품명</label>
            <input type="text" name="title" id="id_title" required />
        </p>
        <p>
            <label for="id_description">설명</label>
            <textarea name="description" id="id_description" rows="5"></textarea>
        </p>
        <p>
            <label for="id_price">가격(포인트)</label>
            <input type="number" name="price" id="id_price" min="0" step="1" required />
        </p>
        <p>
            <label for="id_category">카테고리</label>
            <select name="category" id="id_category">
                <option value="">선택 안 함</option>
                {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </p>
        <p>
            <label for="id_images">상품 이미지</label>
            <input type="file" name="images" id="id_images" multiple />
        </p>

        <button type="submit">등록하기</button>
    </form>
{% endblock %}
