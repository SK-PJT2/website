upstream safepoint_market {
    server was:8000;
}

server {
    listen 80;
    server_name localhost;

    charset utf-8;
    client_max_body_size 128M;

    location / {
        proxy_pass http://safepoint_market;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }
}